    <script>
        $(document).ready(function() {
            // Set the target date and time (September 30, 2023, 12:11 PM)
            var targetDate = new Date("0000-00-29T00:00:00").getTime();

            // Calculate the time remaining
            var now = new Date().getTime();
            var timeRemaining = targetDate - now;

            // Initialize FlipClock with the calculated time remaining
            var clock = $('.countdown').FlipClock(timeRemaining / 1000, {
                clockFace: 'DailyCounter',
                countdown: true
            });
        });
    </script>
